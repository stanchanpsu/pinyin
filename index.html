<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pinyin</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- UI Layer: Score and Timer -->
    <div id="ui-layer">
      <div class="score-box">SCORE: <span id="score-val">0</span></div>
      <div class="timer-box">
        TIME LEFT: <span id="total-timer">02:00</span>
      </div>
    </div>

    <!-- Streak/Multiplier Bar -->
    <div id="streak-wrapper">
      <div id="streak-container">
        <div id="streak-inner">
          <div id="streak-fill"></div>
        </div>
      </div>
      <div class="multiplier-text" id="mult-text">1x</div>
    </div>

    <!-- Main Game Area -->
    <div id="game-area">
      <div id="tiles-wrapper">
        <!-- Tiles injected by JS -->
      </div>
      <div class="input-wrapper">
        <input
          type="text"
          id="pinyin-input"
          placeholder="type pinyin..."
          autocomplete="off"
        />
        <!-- Mobile Input Display -->
        <div id="mobile-input-display" class="mobile-input-display"></div>
      </div>
    </div>

    <!-- Mobile On-screen Keyboard -->
    <div id="onscreen-keyboard" class="onscreen-keyboard"></div>

    <!-- Word Timer Bar -->
    <div id="timer-container">
      <div id="timer-bar"></div>
    </div>

    <!-- Overlay: Start & End Screens -->
    <div id="overlay">
      <!-- Start Screen -->
      <div id="start-screen">
        <!-- Logo Section -->
        <div class="logo-wrapper">
          <div class="majong-tile logo-tile">拼</div>
          <div class="majong-tile logo-tile">音</div>
        </div>

        <h1 class="game-title">PIN1YIN1</h1>

        <p class="start-instructions">
          Type the pinyin with tone numbers (1-4).<br />
          For example: "你好" = <code>ni3hao3</code> <br />
          <br />
          Neutral tone can be typed without a number.<br />
          Type <code>bzd</code> or <code>buzhidao</code> to skip.<br />
          <br />
          Select your HSK level to begin.
        </p>

        <!-- Level Selection Buttons -->
        <div class="level-grid">
          <button class="level-btn" data-lvl="hsk1">
            <span class="lvl-title">HSK 1</span>
            <span class="lvl-desc">Beginner</span>
          </button>

          <button class="level-btn" data-lvl="hsk2">
            <span class="lvl-title">HSK 2</span>
            <span class="lvl-desc">Elementary</span>
          </button>

          <button class="level-btn disabled" disabled>
            <span class="lvl-title">HSK 3+</span>
            <span class="lvl-desc">Coming Soon</span>
          </button>
        </div>
      </div>

      <!-- End Screen -->
      <div id="end-screen" class="hidden">
        <h1>Game Over</h1>
        <p>Your Score: <span id="final-score">0</span></p>
        <button id="play-again-btn">Play Again</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
