<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pinyin</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- UI Layer: Score and Timer -->
    <div id="ui-layer">
      <div class="score-box">SCORE: <span id="score-val">0</span></div>
      <div class="timer-box">
        TIME LEFT: <span id="total-timer">02:00</span>
      </div>
    </div>

    <!-- Streak/Multiplier Bar -->
    <div id="streak-wrapper">
      <div id="streak-container">
        <div id="streak-inner">
          <div id="streak-fill"></div>
        </div>
      </div>
      <div class="multiplier-text" id="mult-text">1x</div>
    </div>

    <!-- Main Game Area -->
    <div id="game-area">
      <div id="tiles-wrapper">
        <!-- Tiles injected by JS -->
      </div>
      <div class="input-wrapper">
        <input
          type="text"
          id="pinyin-input"
          placeholder="type pinyin..."
          autocomplete="off"
        />
        <!-- Mobile Input Display -->
        <div id="mobile-input-display" class="mobile-input-display"></div>
      </div>
    </div>

    <!-- Mobile On-screen Keyboard -->
    <div id="onscreen-keyboard" class="onscreen-keyboard"></div>

    <!-- Word Timer Bar -->
    <div id="timer-container">
      <div id="timer-bar"></div>
    </div>

    <!-- Overlay: Start & End Screens -->
    <div id="overlay">
      <!-- Start Screen -->
      <div id="start-screen">
        <h1>Pinyin Master</h1>
        <p class="start-instructions">
          Type the Pinyin with tone numbers (1-4). Neutral tone is blank.<br />
          e.g., "你好" = <strong>ni3hao3</strong>
        </p>
        <p class="start-instructions">
          Type <strong>bzd</strong> to skip a word.
        </p>

        <div class="vocab-select-row">
          <label for="vocab-select">Vocabulary:</label>
          <select id="vocab-select">
            <option value="hsk1">HSK Level 1</option>
            <option value="hsk2">HSK Level 2</option>
          </select>
        </div>

        <button id="start-btn">Start Game</button>
      </div>

      <!-- End Screen -->
      <div id="end-screen" class="hidden">
        <h1>Game Over</h1>
        <p>Your Score: <span id="final-score">0</span></p>
        <button id="play-again-btn">Play Again</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
